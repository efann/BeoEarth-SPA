version: "3.8"
services:
    postgis:
        container_name: postgis
        build: .
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASS: ${POSTGRES_PASS}
            POSTGRES_DBNAME: ${POSTGRES_DBNAME}
        volumes:
            - ./geocalc.sql:/docker-entrypoint-initdb.d/geocalc.sql
        ports:
            - "5432:5432"
        restart: always
